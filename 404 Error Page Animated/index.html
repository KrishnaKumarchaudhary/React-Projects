<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="bl_page404">
      <h1>Error 404. The page does not exist</h1>
      <p>
        Sorry! The page you are looking for can not be found. Perhaps the page
        you requested was moved or deleted. It is also possible that you made a
        small typo when entering the address. Go to the main page.
      </p>
      <div class="bl_page404_wrapper">
        <img
          src="images/cloud_warmcasino.png"
          alt="cloud"
          class="bl_page404__img"
        />
        <div class="bl_page404_el1"></div>
        <div class="bl_page404_el2"></div>
        <div class="bl_page404_el3"></div>
        <a href="/" class="bl_page404_link">go home</a>
      </div>
    </main>
  </body>
</html>
